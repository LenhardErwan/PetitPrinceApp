<ion-header>
  <ion-toolbar>
    <ion-title>Galeries</ion-title>
    <ion-button slot="end" fill="clear" color="medium" (click)="presentPopover($event)" >
      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="back-color">
    <ion-row *ngFor="let galerie of galeries"> 
      <ion-card class="bg-color">
        <img *ngIf="galerie.photos[0]" src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{ galerie.photos[0].image }}">
        <ion-card-header>
          <ion-card-subtitle> classe {{ galerie.classe }} </ion-card-subtitle>
          <ion-card-title> <strong> {{ galerie.titre }} </strong>  </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="limitchar"> {{ galerie.texte }} </p> <br>
          {{ galerie.date_formated }} <br>
          <div class="marg"> 
              <ion-button fill="outline" class="marg" slot="end" (click)="viewComplete( galerie )">Ouvrir</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </div>
</ion-content>

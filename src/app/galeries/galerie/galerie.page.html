<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-button slot="end" fill="clear" color="medium" (click)="dismiss($event)">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="back-color">
    <div id="container">
        <ion-card>
          <div class="galerie padd" *ngFor="let photo of photos">
            <img class="borderr" src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{ photo.image }}">
            <ion-card-header>
              <ion-card-subtitle> {{ photo.legende }} </ion-card-subtitle>
              <ion-card-title> <strong>  </strong>  </ion-card-title>
            </ion-card-header>
            <ion-card-content>
            </ion-card-content>
          </div>
        </ion-card>
      
      <ion-card id="back-color"> 
        <ion-card-header>
          <ion-card-title> <strong> {{ title }} </strong>  </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p > {{ text }} </p>
          {{ date_formated }}
        </ion-card-content>
      <!-- TODO Make a good view of all photos -->
      </ion-card>
    </div>
  </div>
</ion-content>

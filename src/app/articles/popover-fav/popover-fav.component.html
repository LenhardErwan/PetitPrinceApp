<ion-list>
  <ion-item>
      Uniquement les favoris ?
      <ion-toggle [(ngModel)]="onlyFav" (ionChange)="HandleChangeFav($event)" color="primary"></ion-toggle>
  </ion-item>
  <ion-item (click)="close($event)">
    <ion-button fill="clear" color="dark" >
      <ion-icon slot="start" name="close-outline"></ion-icon>
      Fermer
    </ion-button>
  </ion-item>
</ion-list>

<ion-header>
  <ion-toolbar>
    <ion-title> Article </ion-title>
    <ion-button slot="end" fill="clear" color="medium" (click)="dismiss($event)">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card> 
      <div>
        <ion-card-title> <strong>  {{ title }} </strong> </ion-card-title>
        <ion-icon *ngIf="important" name="warning"></ion-icon> {{ category }}
        <p> {{ text }} </p>
        {{ date_formated }}
      </div>
    </ion-card>
    
    <ion-card *ngFor="let photo of photos">
      <div>
        <label> <strong>  {{ photo.legende }}  </strong></label> 
        <img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{ photo.image }}">
      </div>
    </ion-card>
    
  </div>
</ion-content>
